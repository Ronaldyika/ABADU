{% extends 'nav_footer.html' %}
{% block content %}
{% load static %}


<div class="header">
  <br><br>
  <div class="contianier text-center">
    <h3>Gallery Section</h3>
  </div>
    <div class="gallery big-padding container-fluid">
      <div class="container">
          <div class="row">
            {% for post in posts %}
              <div class="col-md-4 mb-4">
                <h5 class="card-title text-center" style="color: rgb(229, 107, 7);">{{ post.title }}</h5>
                <hr>
                  <img class="p-2 bg-white shadow-md" src="{{ post.image.url }}" alt="">
                  <div class="card-body">
                    <hr>
                    <p class="card-text">{{ post.description }}</p>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
  </div>   

    <style>
        #maincontent{
            margin-top: 20%;
        }
    </style>
{% endblock %}
