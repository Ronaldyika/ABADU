{% extends 'base/base.html' %}

{% block title %} Userlogin {% endblock %}

{% block content %}
<br><br>

<div class="container ">
    <div class="row">
      <div class="col-md-6 offset-md-3" style="background-color: rgba(0.3, 0.4, 0.3, 0.2); padding: 20px;">
        <marquee behavior="" direction="">
            <h1 class="text-white">Admin Login</h1>
        </marquee>
        <form action="" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input style="border-radius: 2rem;" type="text" class="form-control" id="username" name="username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input style="border-radius: 2rem;" type="password" class="form-control" id="password" name="password">
          </div>
          <button type="submit" class="btn btn-success text-center">Login</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        {% for message in messages %}
        <div class="message">
          {{ message }}
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
