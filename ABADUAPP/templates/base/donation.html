{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title class="animate__animated animate__fadeInDown">Donation Form</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Custom CSS -->
	<style>
        body {
            background-image: url('{% static "images/robert-collins-tvc5imO5pXk-unsplash.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
        }
		.form-container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		.form-group label {
			font-weight: bold;
			margin-bottom: 0;
		}

		.form-group input {
			border-radius: 0;
			border: none;
			border-bottom: 1px solid #ddd;
			box-shadow: none;
		}

		.form-group input:focus {
			border-color: #28a745;
			box-shadow: none;
		}

		.form-group input[type="number"]::-webkit-inner-spin-button,
		.form-group input[type="number"]::-webkit-outer-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
		.form-group input[type="number"] {
			-moz-appearance: textfield;
		}
	</style>
</head>
<body>
	<br><br><br>
	<div class="container">
		<div class="row ">
			<div class="col-md-6 offset-md-3">
				<div class="form-container" style="background-color: white;opacity: 0.6;">
                    <marquee behavior="" direction="">
                        <h2 class="text-center mb-4 animate__animated animate__fadeInDown">Donation Form</h2>
                    </marquee>
					<form action="#" method="post">
                        {% csrf_token %}
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
						</div>
						<div class="form-group">
							<label for="phone">Phone number (MTN Cameroon)</label>
							<input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter MTN Mobile Money number (6XXXXXXXX)" pattern="6[0-9]{8}" required>
							<small class="form-text text-muted">Please enter a valid MTN Cameroon phone number.</small>
						</div>
						<div class="form-group">
							<label for="amount">Donation amount</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">XOF</span>
								</div>
								<input type="number" class="form-control" id="amount" name="amount" placeholder="Enter donation amount" required>
							</div>
						</div>
						<button type="submit" class="btn btn-danger btn-block mt-4">Submit</button>
					</form>
                    <br>
                    <a href="{% url 'base' %}" class="btn  btn-block" style="text-decoration: none; background-color: black; color: white;">Return to site</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
