{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <!-- load static -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- bootstrap css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <!-- link to h=css file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row text-center row justify-content-center">
            <div class="col row justify-content-center">
                <div class="container row justify-content-center">
                    <div class="container">
                        <div class="row ">
                            <div class="container ">
                                <div class="card-2 ">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <div class="card-body">
                                                    <div class="parent">
                                                        <div class="child-2">
                                                            <center>
                                                                <marquee behavior="" direction="">
                                                                    <h2>Chats</h2>
                                                                </marquee>
                                                            </center><hr>
                                                            <div class="chat-body-parent">
                                                                <div class="chat-body" id="tasks">
                                                                    <div class="card">
                                                                        <div class="message">
                                                                            <!-- received messages and displayed here -->
                                                                              {% for i in messages %}
                                                                                  {% if i.sender != user %}
                                                                                  <div class="receive" style="background-color: rgb(219, 215, 210);">
                                                                                    <p style="color: rgba(16, 16, 174, 0.3);"> <strong><i>~{{ i.sender }}~ </i></strong></p><hr>
                                                                                    <p style="color: #000;">{{ i.message }}</p>
                                                                                  </div>
                                                                                  {% else %}
                                                                                      <!-- messages sent from user are displayed here -->
                                                                                  <div class="send" style="background-color: rgb(238, 226, 226);">
                                                                                      <p> <strong style="color: rgba(16,16,173,0.34);"><i>~{{ i.sender }}~ </i></strong></p><hr>
                                                                                      <p style="color: #252424;">{{ i.message }}</p>
                                                                                  </div>
                                                                                      <!-- end sent messages  -->
                                                      
                                                                                  {% endif %}
                                                                              {% endfor %}
                                                                              <!-- end receive messages -->
                                                                          </div>
                                                                    </div><br>
                                                                    <div class="form">
                                                                        <form action="" id="message" method="POST">
                                                                            {% csrf_token %}
                                                                            <textarea style="height: 3rem; border-radius: 3rem;" class="form-control overflow-hidden" id="msg" cols="30" rows="3" placeholder="Enter your message" required name="message"></textarea><br>
                                                                            <button class="submit btn btn-button bg-danger" type="submit">Send</button>
                                                                        </form>    
                                                                    </div><br><br>
                                                                    <div class="container">
                                                                        <button class="btn btn-button" style="background-color: black;"><a style=" text-decoration: none;color:white;" href="{% url 'base' %}">Back Home</a></button>
                                                                    </div>
                                                                </div>
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'js/main.js' %}"></script>
</html>
